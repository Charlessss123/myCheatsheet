<!DOCTYPE html>
<html>
    <head>
        <title>Cheat Sheet</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

      <div class = "main">
        <h1>HTML5 Cheat Sheet</h1>
        <table>
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Name</th>
                    <th>Basic Explanation</th>   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><code>header</code></td>
                    <td>Header</td>
                    <td>Display your titles here (in h1)</td>
                </tr>
                <tr>
                    <td><code>main</code></td>
                    <td>Main</td>
                    <td>Your main content goes here</td>
                </tr>
                <tr>
                    <td><code>side</code></td>
                    <td>Side</td>
                    <td>For your side articles</td>
                </tr>
               
                <tr>
                    <td><code>footer</code></td>
                    <td>Footer</td>
                    <td>Use for content in the Footer</td>
                </tr>
                <tr>
                    <td class="last"><code>article</code></td>
                    <td class="last">Article</td>
                    <td class="last">Your main article </td>
                </tr>
            </tbody>
        </table>

        </div>
    </body>
</html>
